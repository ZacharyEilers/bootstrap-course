<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <button class="btn btn-primary">Click me</button>
        <button class="btn btn-secondary">Click me</button>
        <button class="btn btn-success">Click me</button>
        <button class="btn btn-info">Click me</button>
        <button class="btn btn-danger">Click me</button>
        <button class="btn btn-warning">Click me</button>
        
        <h1>It works on links too!</h1>
        <a href="" class="btn btn-success">This is a link</a>
        
        <h1>outlines</h1>
        <button class="btn btn-outline-primary">Click me</button>
        <button class="btn btn-outline-secondary">Click me</button>
        <button class="btn btn-outline-success">Click me</button>
        
        <h1>Button sizes</h1>
        <button class="btn btn-primary btn-sm">Click me</button>
        <button class="btn btn-secondary btn-lg">Click me</button>
        <button class="btn btn-primary btn-block">Click me</button>
        
        <h1>Active/Disabled Buttons</h1>
        
        <button class="btn btn-primary active">Active button</button>
        <button class="btn btn-primary">Regular button</button>
        <button class="btn btn-primary" disabled>Disabled Button</button>

    </div>
    
    <h1>This is a huge change</h1>
    
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</body>
</html>
