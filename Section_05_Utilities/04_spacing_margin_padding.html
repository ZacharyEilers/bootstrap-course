<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Spacing</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>padding</h1>
        <h2>padding all around</h2>
       <h1 class="p-0 bg-info d-inline-block">p-0</h1>
       <h1 class="p-1bg-info d-inline-block">p-1</h1>
       <h1 class="p-2 bg-info d-inline-block">p-2</h1>
       <h1 class="p-3 bg-info d-inline-block">p-3</h1>
       <h1 class="p-4 bg-info d-inline-block">p-4</h1>
       <h1 class="p-5 bg-info d-inline-block">p-5</h1>
       
       <h2>Padding on selective sides</h2>
       <button class="btn btn-lg btn-warning">pt-5</button>
       <button class="btn btn-lg btn-warning">pb-5</button>
       <button class="btn btn-lg btn-warning">py-5</button>
       <button class="btn btn-lg btn-warning">px-5</button>
       
       <h1 class="display-1">Margin Utility</h1>
       
       <h1 class="m-0 bg-success d-inline-block">margin - 0 m-0</h1>
       <h1 class="m-1 bg-success d-inline-block">margin - 1 m-1</h1>
       <h1 class="m-4 bg-success d-inline-block">margin - 4 m-4</h1>
       
       <h1>Responsive stuff!</h1>
       
       <!--margin grows as the display size grows. In other words, on larger displays,
       the margin will be larger-->
       
       <span class="bg-danger m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
       <span class="bg-danger m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
       <span class="bg-danger m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
       <span class="bg-danger m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
       <span class="bg-danger m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
       <span class="bg-danger m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
       <span class="bg-danger m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
       <span class="bg-danger m-1 m-sm-2 m-md-3 m-lg-4 m-xl-5"></span>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
