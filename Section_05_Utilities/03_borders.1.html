<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Borders/Shadows</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>

</head>

<body>
    <div class="container">
        
        <h1 class="text-center border border-success rounded shadow">Borders and Shadows</h1>
        
        <span class="border-left border-bottom border-top"></span>
        <span class="border-bottom border-top"></span>
        <span class="border-bottom border-top"></span>
        <span class="border-right border-bottom border-top"></span>
        <span class="border "></span>
        
        <hr>
        
        <span class="border border-right-0"></span>
        <span class="border border-dark"></span>
        <span class="border border-success"></span>
        
        <hr>
        
        <span class="border border-success rounded"></span>
        <span class="border border-danger rounded-circle"></span>
        
        <hr>
        
        <h3 class="shadow-sm">Small shadow</h3>
        <h3 class = "shadow">Regular Shadow</h3>
        <h3 class = "shadow-lg">Regular Shadow</h3>
        
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
