<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


    <title>Input Groups</title>
</head>

<body>
    <div class="container">
        <h1 class = "text-center">Input Groups</h1>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class = "input-group-text">$</span>
                </div>
                <input type="number" step = "1" name="" class = "form-control" placeholder = "Price"/>
            </div>
            <div class="input-group mb-3 input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Quote:</span>
                    <span class = "input-group-text">"</span>
                </div>
                
                <input type = "text" class = "form-control" placeholder = "Enter a quote" name=""/>
                
                <div class="input-group-append">
                    <span class = "input-group-text">"</span>
                </div>
            </div>
        </form>
        
        <h4>Search form</h4>
        <form>
            <div class="input-group m-3">
                <input type="text" name="" class = "form-control" placeholder = "Search" />
                <div class="input-group-append">
                    <button class = "btn btn-outline-primary"><i class="px-3 fas fa-search"></i> </button>
                </div>
            </div>
            
            <div class="input-group mx-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class = "fas fa-key"></i> </span>
                </div>
                
                <input type="password" class = "form-control" placeholder = "password" />
                
            </div>
        </form>
        
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
